 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

 <!-- start of nav -->
 <nav class="bg-success bg-danger bg-opacity-10">
  <div class="nav navbar">
   <div class="w-100 text-center">
    <h1 class="title">My Summer</h1>
   </div>
   <div class="ms-6 w-50 d-inline-flex justify-content-evenly text-center">
    <a href="index.html"><button class="btn">Delaware</button></a>
    <a href="Pokemon.html"><button class="active btn">Pokemon</button></a>

   </div>

 </nav>
 <!-- end of nav -->

 <div class="bg-success bg-info bg-opacity-25">
  <div class="pt-4 text-center">
   <h1>Trading Card Games</h1>
  </div>
 
  <article class="Pokemon">
 
   <div class="container">
    <input type="radio" name="slider" id="item-1" checked>
    <input type="radio" name="slider" id="item-2">
    <input type="radio" name="slider" id="item-3">
    <div class="cards">
     <label class="card card1" for="item-1" id="song-1">
      <img
       class=""
       src="../images/Ptcg.png"
       alt="song">
     </label>
     <label class="card card2" for="item-2" id="song-2">
      <img
       class=""
       src="../images/PtcgCommunity.jpg"
       alt="song">
     </label>
     <label class="card card3" for="item-3" id="song-3">
      <img
       class=""
       src="../images/GrandArchive.jpg"
       alt="song">
     </label>
    </div>
    <div class="player">
     <div class="upper-part">
      <div class="info-area" id="test">
       <label class="song-info" id="song-info-1">
        <div class="title fs-2">Pokemon Trading Card Game</div>
        <div class="sub-line">
          <div class="subtitle fs-4">This is the pokemon trading card game that i play every week. I frecuent big tornaments and win prizes.</div>
        </div>
       </label>
       <label class="song-info" id="song-info-2">
        <div class="title fs-2">Pokemon Community</div>
        <div class="sub-line">
         <div class="subtitle fs-4">This is the community of individuals i play pokemon with every week. They are very inviting to newcomers to the pokemon TCG.</div>
        </div>
       </label>
       <label class="song-info" id="song-info-3">
        <div class="title fs-2">Grand Archive</div>
        <div class="sub-line">
          <div class="subtitle fs-4">Grand archive is a brand new TCG that was introduced late April of this year. It has a small but good community.</div>
        </div>
      </div>
     </div>
    </div>
   </div>
 
  </article>
 </div>

 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
 <script src="../JS/script.js"></script>
</body>
</html>
